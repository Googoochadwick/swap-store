<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="Reg-number" required>
                    <label for="reg-number">Registration Number</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="mobile" required>
                    <label for="mobile">Mobile Number</label>
                </div>
                <div class="input-group">
                    <select id="accommodation" required>
                        <option value="" disabled selected>Select Accommodation</option>
                        <option value="Hosteller">On-campus Dormitory</option>
                        <option value="Dayscholar">Off-campus Housing</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="text" id="major" required>
                    <label for="major">Major</label>
                </div>
                <div class="input-group">
                    <select id="year" required>
                        <option value="" disabled selected>Select Year of Study</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="signup-script.js"></script>
</body>
</html>
